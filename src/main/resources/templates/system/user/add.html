<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/header :: header" />
<body>
<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
<form id="addform" name="addform" class="form-horizontal" method="post"
	th:action="@{/system/user/add}">
	<section class="panel panel-default">
		<div class="panel-body col-sm-10">
			<input id="txtRoleSelect" type="hidden" value="" name="txtRoleSelect" />
			<div class="form-group">
				<label class="col-sm-3 control-label">账号</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" placeholder="请输账号"
						name="accountName" id="accountName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" placeholder="请输邮箱"
						name="email" id="email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机号</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" placeholder="请输手机号"
						name="mobile" id="mobile">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">密码</label>
				<div class="col-sm-9">
					<input type="text" class="form-control checkacc" placeholder="请输密码"
						name="password" id="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">角色组</label>	
				<div class="col-sm-9">
					<select id='role-selected' multiple='multiple'>
					  <option th:value='${r.id}' th:each="r:${role}" th:text="${r.name}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否启用</label>
				<div class="col-sm-9">
					<input type="checkbox" class="js-switch" onclick="checkstate(this)"/>
					<input type="hidden" name="locked" id="locked" value="1">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">描述</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="请输入账号描述"
						name="remark" id="remark">
				</div>
			</div>
		</div>
	</section>
</form>
<script type="text/javascript" th:src="@{/static/js/system/user/add.js}"></script>
</body>

</html>
