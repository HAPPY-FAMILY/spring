<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js}"></script>
<head th:include="/common/header :: header" />
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-content">
                       <div class="panel panel-default">
				            <div class="panel-heading">查询条件</div>
				            <div class="panel-body">
				                <form id="searchForm" class="form-horizontal">
				                    <div class="form-group">
				                        <label class="control-label col-sm-2" for="search_roleName">角色名</label>
				                        <div class="col-sm-3">
				                            <input type="text" name="name" class="form-control" id="search_roleName">
				                        </div>
				                    </div>
				                    <div class="form-group">
				                        <div class="col-sm-4 col-sm-offset-2">
				                        	<button type="button" id="btn_search" class="btn btn-sm btn-info">查询</button>
				                        	<button type="button" id="btn_reset" class="btn btn-sm btn-info">重置</button>
				                        </div>
				                    </div>
				                </form>
				            </div>
				        </div>

                        <div class="tools_bar" style="border-top: none; margin-bottom: 0px;" th:if="!${btns.isEmpty()}">
							<div class="partialButton">
								<span th:each="btn,btnStatus:${btns}">
									<a th:id="${#strings.arraySplit(btn.btn,',')[0]}" th:title="${#strings.arraySplit(btn.btn,',')[1]}"  th:class="${#strings.arraySplit(btn.btn,',')[2]}" >
										<span>
											<b th:text="${#strings.arraySplit(btn.btn,',')[3]}"></b>
										</span>
									</a>
									<span class="tools_separator"></span>
								</span>
							</div>
						</div>
                        <div class="jqGrid_wrapper">
                            <table id="grid-table"></table>
                            <div id="grid-pager"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/static/js/system/role/index.js}" ></script>
</body>

</html>
